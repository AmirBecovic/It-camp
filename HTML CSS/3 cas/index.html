<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3. Cas</title>
  </head>
  <body>
    <!-- Postoje uredjene i neuredjene liste u html -->
    <!-- ol tag se koristi za uredjenu listu -->
    <h2>Najbolji teniseri na svetu</h2>
    <ol>
      <!-- li tag predstavlja jedan item unutar lister -->
      <li>Novak Djokovic</li>
      <li>Carlos Alcaraz</li>
      <li>Danil Medvedev</li>
      <li>Holger Rune</li>
      <li>Stefanos Tsitsipas</li>
    </ol>
    <!-- ul tag se koristi za neuredjenu listu -->
    <h2>It Camp obuhvata sledece tehnologije</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <!-- Prikazivanje fotografije na nasoj web stranici -->
    <!-- Fotografija sa interneta -->
    <img
      src="https://images7.alphacoders.com/352/352490.jpg"
      alt="Fotografija"
      width="400"
      height="300"
    />
    <!-- Fotografija iz foldera -->
    <!-- ./ stvari iz ovog foldera, ../ da nadjem iz svih foldera -->
    <img
      src="./Lamborghini_Aventador_Coupe_Green_Car_Photo (1).jpg"
      width="500"
      height="301"
    />
  </body>
</html>
